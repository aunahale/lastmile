<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Light Bootstrap Dashboard by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


		{% load staticfiles %}

    <!-- Bootstrap core CSS     -->
    <link href=" {% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{% static 'assets/css/animate.min.css' %}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'assets/css/light-bootstrap-dashboard.css?v=1.4.0' %}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'assets/css/demo.css' %}" rel="stylesheet" />
		<link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
		<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <link href="{% static 'assets/css/pe-icon-7-stroke.css' %}" rel="stylesheet" />
</head>
<body>









				<div class="content">

					<div class="row">
						<div class="col-md-3"></div>
					<div class="col-md-6">
					<div class="row">
							<div class="col-md-12">
									<div class="card">
											<div class="header">
													<h4 class="title">Create Account</h4>
											</div>
											<div class="content">
												<form action="{% url 'dashboard:login_submit' %}" method="post" enctype="multipart/form-data">
														{% csrf_token %}
															<div class="row">

																	<div class="col-md-6">
																			<div class="form-group">
																					<label>Username</label>
																					<input type="text" class="form-control" name="username">
																			</div>
																	</div>
																	<div class="col-md-6">
																			<div class="form-group">
																					<label>Password</label>
																					<input type="password" class="form-control" name="password">
																			</div>
																	</div>

															</div>



															<button type="submit" class="btn btn-info btn-fill pull-right">Login</button>
															<div class="clearfix"></div>
													</form>
											</div>
									</div>
							</div>


					</div>
				</div>
					<div class="col-md-3"></div>




















</div>


</body>

    <!--   Core JS Files   -->
    <script src="{% static 'assets/js/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>


	<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
		<script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<script>

			 $(function() {

					$( "#datepicker-order" ).datepicker({ dateFormat: 'yy-mm-dd' })
			 });



		</script>


	<!--  Charts Plugin -->
	<script src="{% static 'assets/js/chartist.min.js' %}"></script>

    <!--  Notifications Plugin    -->
    <script src="{% static 'assets/js/bootstrap-notify.js' %}"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="{% static 'assets/js/light-bootstrap-dashboard.js?v=1.4.0' %}"></script>

	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script src="{% static 'assets/js/demo.js' %}"></script>


</html>
